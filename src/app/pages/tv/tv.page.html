<ngb-carousel
  #carousel
  [interval]="6000"
  [showNavigationArrows]="false"
  (slid)="onSlide($event)"
>
  <ng-template id="sponsor-slide" ngbSlide>
    <img
      src="sponsoren1.png"
      alt="sponsoren"
      style="max-width: 100%; height: 80vh; object-fit: contain"
    />
  </ng-template>

  @for (slide of slides; track $index) { @if (slide === 'ss2') {
  <ng-template id="sponsor-slide-2" ngbSlide>
    <img
      src="sponsoren2.png"
      alt="sponsoren2"
      style="max-width: 100%; height: 80vh; object-fit: contain"
    />
  </ng-template>
  } @else {
  <ng-template ngbSlide>
    <h1>{{ slide.roundName }}</h1>
    @if (!slide.isKo) {
    <div class="row">
      @for (poule of slide.poules | slice:0:2; track $index) {
      <div class="col">
        <app-poule [poule]="poule"></app-poule>
      </div>
      }
    </div>
    <div class="row">
      @for (poule of slide.poules | slice:2:4; track $index) {
      <div class="col">
        <app-poule [poule]="poule"></app-poule>
      </div>
      }
    </div>
    } @else {
    <app-game-list [games]="slide.games"></app-game-list>
    }
  </ng-template>
  } }
</ngb-carousel>
