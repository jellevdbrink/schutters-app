<ng-container>
  <app-round-selector [hideKo]="true"></app-round-selector>
  @if (myPoule$ | async; as myPoule) {
  <div class="py-1 px-2 border border-success-subtle border-2 rounded-3 mb-2">
    <app-poule [poule]="myPoule"></app-poule>
  </div>
  }

  <div>
    @for (poule of poules$| async; track poule.field) {
    <app-poule [poule]="poule"></app-poule>
    }
  </div>
</ng-container>
