<ng-container>
  <div class="d-flex align-items-center">
    <div class="flex-grow-1 overflow-auto me-2">
      <app-round-selector [forKo]="false"></app-round-selector>
    </div>
    <a (click)="openFilterModal()"
      ><fa-icon
        class="text-primary flex-shrink-0"
        size="xl"
        [icon]="faFilter"
      ></fa-icon
    ></a>
  </div>

  <table>
    @for (game of games$ | async; track game.id) {
    <tr>
      <td>{{ game.field }}</td>
      <td>{{ game.team1.player_1 }}</td>
      <td>{{ game.score_1 }}</td>
      <td>{{ game.score_2 }}</td>
      <td>{{ game.team2.player_1 }}</td>
      <td>{{ game.start_date | date:'HH:mm' }}</td>
    </tr>
    }
  </table>
</ng-container>
