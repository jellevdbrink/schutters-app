<ng-container>
  <div class="container">
    <div
      class="title d-flex align-items-center justify-content-between fixed-top bg-primary px-3 py-2"
    >
      <div class="d-flex align-items-center">
        <img
          class="logo me-2"
          src="https://schutterstoernooi.nl/wp-content/uploads/2017/06/Logo-Twents-Open-Schutterstoernooi1.png"
          alt="Schutterstoernooi logo"
        />
        <h1 class="text-white m-0">{{ getTitle() }}</h1>
      </div>
      @if (isLoading()) {
        <div class="spinner-border spinner-border-sm text-white" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      }
    </div>
  </div>

  <div class="container content">
    <router-outlet />
  </div>

  <app-toasts></app-toasts>

  @if (showNav()) {
    <nav class="navbar fixed-bottom bg-primary text-white">
      <div class="container-fluid justify-content-around">
        <a routerLink="/home" routerLinkActive="text-black" class="nav-link"
          ><fa-icon size="xl" [icon]="faHome"></fa-icon
        ></a>
        <a routerLink="/standen" routerLinkActive="text-black" class="nav-link"
          ><fa-icon size="xl" [icon]="faUserGroup"></fa-icon
        ></a>
        <a
          routerLink="/wedstrijden"
          routerLinkActive="text-black"
          class="nav-link"
          ><fa-icon size="xl" [icon]="faCalendar"></fa-icon
        ></a>
        <!-- <a routerLink="/ko" routerLinkActive="text-black" class="nav-link"
          ><fa-icon size="xl" [icon]="faTrophy"></fa-icon
        ></a> -->
        <a routerLink="/news" routerLinkActive="text-black" class="nav-link"
          ><fa-icon size="xl" [icon]="faNewspaper"></fa-icon
        ></a>
      </div>
    </nav>
  }
</ng-container>
