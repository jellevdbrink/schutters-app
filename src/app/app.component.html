<ng-container>
  <div class="container">
    <div class="title align-items-center d-flex fixed-top bg-primary">
      <img
        class="logo float-start me-2"
        src="https://schutterstoernooi.nl/wp-content/uploads/2017/06/Logo-Twents-Open-Schutterstoernooi1.png"
        alt="Schutterstoernooi logo"
      />
      <h1 class="text-white">{{ getTitle() }}</h1>
    </div>
  </div>

  <div class="container content">
    <router-outlet />
  </div>

  <app-toasts></app-toasts>

  @if (showNav()) {
    <nav class="navbar fixed-bottom bg-primary text-white">
      <div class="container-fluid justify-content-around">
        <a routerLink="/home" routerLinkActive="text-black" class="nav-link"
          ><fa-icon size="xl" [icon]="faHome"></fa-icon
        ></a>
        <a routerLink="/standen" routerLinkActive="text-black" class="nav-link"
          ><fa-icon size="xl" [icon]="faUserGroup"></fa-icon
        ></a>
        <a
          routerLink="/wedstrijden"
          routerLinkActive="text-black"
          class="nav-link"
          ><fa-icon size="xl" [icon]="faCalendar"></fa-icon
        ></a>
        <a routerLink="/ko" routerLinkActive="text-black" class="nav-link"
          ><fa-icon size="xl" [icon]="faTrophy"></fa-icon
        ></a>
      </div>
    </nav>
  }
</ng-container>
